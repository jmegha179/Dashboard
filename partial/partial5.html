<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
     <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="text/javascript" src="..\Js\list.js"></script>
 <link rel="stylesheet" href="..\css\list.css">
<title>Dashboard</title>
 </head>

 <body ng-app = "musicList" ng-controller = "musicCtrl"> 
  <div class = "container" style="background-color:#F7F7F2">
<div class = "row">
<div class = "col-md-4"><h3>Music Liberary</h3></div>
<div class = "col-md-4">
<input type = "text" class="form-control hb1" ng-model = "list.TrackNo"  placeholder = "Search by Trach No."></div>
<div class = "col-md-1">
<label style="margin-top:20px;margin-left:40px">Admin</label>
</div>
<div class="col-md-1">
<img src="..\images\admin.jpeg" class="img-responsive im1"  alt="Cinque Terre" />
</div>
<div class = "col-md-2">
<a href="" style="text-decoration:none"><label style="margin-top:20px">Logout</label>
</a>
</div>
</div>
<hr>
<div class = "row">
<div class = "col-md-9"><label><h4>Music List</h4></label></div>

<div class = "col-md-3">
<a href = 'register.html' style="text-decoration:none" style = "color:blue"><label ><u>Add New Music</u></label>
</a>
</div>
</div>
<hr>
<table class="table table-striped"    style = "opacity: 0.8">
    <thead>
      <tr style="background-color:grey">
        <th>Track NO.</th>
        <th>Title</th>
        <th>Album</th>
        <th>Artist</th>
		<th>Gender</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in names |filter:list">
            <td>{{ x.TrackNo }}</td>
            <td>{{ x.Title }}</td>
            <td>{{ x.Album }}</td>
            <td>{{ x.Artist }}</td>
            <td>{{ x.YearOfRelease }}</td>
          </tr>
    </tbody>
  </table>

</div>

</body>
</html>
